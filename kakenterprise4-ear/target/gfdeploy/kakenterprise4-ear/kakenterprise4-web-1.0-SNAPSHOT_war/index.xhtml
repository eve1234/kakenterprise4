<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Auction site</title>
    </h:head>
    <h:body>
            <form>
                <h1>Bales for sale</h1>
                <h:dataTable var="b" value="#{balesController.findAll()}" border="1" cellpadding="2" cellspacing="4">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{b.balesid}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Picture</f:facet>
                        <h:outputText value="#{b.picture}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{b.price}"></h:outputText>
                    </h:column>
               
                </h:dataTable> 
            </form>
    </h:body>
</html>
